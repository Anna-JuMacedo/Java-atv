<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Conversor de Moeda</title>
    <link rel="stylesheet" href="style.css">
    <script src="conversao.js" defer></script>
</head>
<body>
    <h1>Conversor de Dólar para Real</h1>
    <form id="formConversao">
        <label for="cotacao">Cotação do Dólar:</label>
        <input type="number" id="cotacao" step="0.01" required>

        <label for="valor">Valor em Dólares:</label>
        <input type="number" id="valor" step="0.01" required>

        <button type="submit">Converter</button>
    </form>

    <p id="resultado"></p>
</body>
</html>
